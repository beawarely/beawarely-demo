<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="robots" content="noindex, nofollow" />
<title>BeAwarely</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --blue1: #007bff;
      --blue2: #66b2ff;
      --blue3: #b3d9ff;
    }body {

margin: 0; font-family: 'Segoe UI', sans-serif; background-color: rgba(0, 0, 0, 0.85) !important; color: #fff; transition: background-color 0.3s, color 0.3s; }

body.light-mode { background-color: rgba(255, 255, 255, 0.85) !important; color: #000; } body.dark-mode { background-color: rgba(0, 0, 0, 0.85) !important; color: #fff; }

header,

section, footer { background-color: transparent !important; } header { text-align: center; padding: 80px 20px 40px; }

.logo-placeholder {

width: 100px; height: 100px; background-color: #ccc; border-radius: 12px; margin: 0 auto 20px; animation: pulse 3s infinite; transition: background-color 0.3s, transform 0.3s; }

h1 {
  font-size: 2.3rem;
  margin-bottom: 20px;
  animation: fadeIn 1s ease-in-out;
}

button.scroll-btn {
  background-color: var(--blue1);
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}

section {
  padding: 40px 20px;
  max-width: 720px;
  margin: 0 auto;
}

.reasons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 12px 20px;
  list-style-type: disc;
  margin-left: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, textarea {

padding: 12px; border: 2px solid #333; border-radius: 8px; font-size: 1rem; background-color: #1a1a1a; color: #fff; transition: border-color 0.3s, box-shadow 0.3s; }

body.light-mode input, body.light-mode textarea { background-color: #fff; color: #000; border: 2px solid #ccc; }

input:focus, textarea:focus { border-color: var(--blue2); outline: none; box-shadow: 0 0 8px var(--blue2); transform: scale(1.02); }

.send-btn {
  background-color: var(--blue1);
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.confirmation {

text-align: center; color: #00cc66; margin-top: 10px; font-weight: bold; background-color: rgba(0, 204, 102, 0.1); padding: 12px; border-radius: 8px; box-shadow: 0 0 8px rgba(0, 204, 102, 0.3); transition: opacity 0.5s ease; }

footer {
  text-align: center;
  font-size: 0.9rem;
  margin-top: 60px;
  padding: 30px 10px;
}

.social-icons {
  margin-top: 10px;
  font-size: 1.4rem;
}

.mode-toggle {
  margin-left: 10px;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {

0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 10px 10px rgba(0, 123, 255, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); } }

#rotating-bg {

position: fixed; top: 0; left: 0; width: 200vw; height: 200vh; transform: translate(-25vw, -25vh); background-repeat: no-repeat; background-position: center; background-size: cover; animation: rotateBackground 240s linear infinite; z-index: -1; pointer-events: none; transition: background-image 1s ease, opacity 1s ease, filter 1s ease; }

body.light-mode #rotating-bg { background-image: url("images/galaxy-light.png"); opacity: 0.4; filter: brightness(1.2); } body.dark-mode #rotating-bg { background-image: url("images/galaxy-dark.png"); opacity: 0.25; filter: brightness(0.9); }

@keyframes rotateBackground { 0%   { transform: rotate(0deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1.1); } }

header h1, section h2, section p, section li, footer { text-shadow: 0 0 4px rgba(0, 0, 0, 0.8); } </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode') || 'dark';
      document.body.classList.toggle('light-mode', mode === 'light');
      document.body.classList.toggle('dark-mode', mode === 'dark');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = mode === 'light' ? 'ðŸŒž' : 'ðŸŒ›';

      const bg = document.getElementById('rotating-bg');
      if (bg) {
        bg.style.backgroundImage = mode === 'light'
          ? 'url("images/galaxy-light.png")'
          : 'url("images/galaxy-dark.png")';
      }

      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        setTimeout(() => loader.remove(), 500);
      }
    });

    function toggleLightDarkMode() {
      const isLight = document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode', !isLight);
      localStorage.setItem('mode', isLight ? 'light' : 'dark');

      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ›';

      const bg = document.getElementById('rotating-bg');
      if (bg) {
        bg.style.backgroundImage = isLight
          ? 'url("images/galaxy-light.png")'
          : 'url("images/galaxy-dark.png")';
      }
    }
  </script>
