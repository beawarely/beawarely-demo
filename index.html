<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeAwarely — Minimal Auth Test</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0e0e0e;color:#fff}
    .wrap{max-width:700px;margin:40px auto;padding:20px}
    .card{background:#1a1a1a;border:1px solid #2a2a2a;border-radius:12px;padding:20px}
    button,a.button{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border:0;border-radius:10px;background:#007bff;color:#fff;
      font-weight:600;cursor:pointer;text-decoration:none}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    pre{white-space:pre-wrap;background:#111;border:1px solid #333;border-radius:8px;padding:12px;color:#9fe2ff;max-height:260px;overflow:auto}
    .ok{color:#38d575} .warn{color:#ffcc00} .err{color:#ff5b5b}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <h1>BeAwarely — Minimal Auth Test</h1>
    <div class="card">
      <p>To jest <b>minimalna</b> wersja tylko do sprawdzenia: <i>Log In / Log Out</i>. Żadnych modalów, żadnych overlayów.</p>
      <div class="row">
        <button id="login">Log In (Google)</button>
        <button id="logout">Log Out</button>
      </div>
      <h3>Status</h3>
      <div id="status" class="ok">Initializing…</div>
      <h3>Session</h3>
      <pre id="sessionBox">(no session)</pre>
    </div>
  </div>

<script>
const SUPABASE_URL = "https://xzwpqyomqjzmiqsszwkg.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6d3BxeW9tcWp6bWlxc3N6d2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MjIxMTYsImV4cCI6MjA2OTk5ODExNn0.QbjDO1xifFkDuIAZZ9WHfGomgxwhanP9BQtgMrFqDgg";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
});

function setStatus(text, cls) {
  const el = document.getElementById('status');
  el.textContent = text;
  el.className = cls || '';
}

function showSession(sess) {
  const box = document.getElementById('sessionBox');
  if (!sess) { box.textContent = '(no session)'; return; }
  const safe = { user: {
      id: sess.user?.id,
      email: sess.user?.email
    },
    expires_at: sess.expires_at
  };
  box.textContent = JSON.stringify(safe, null, 2);
}

async function render() {
  const { data: { session } } = await sb.auth.getSession();
  const logged = !!session;
  document.getElementById('login').disabled  = logged;
  document.getElementById('logout').disabled = !logged;
  setStatus(logged ? 'Zalogowany' : 'Niezalogowany', logged ? 'ok' : '');
  showSession(session);
}

async function signInWithGoogle() {
  setStatus('Przekierowanie do Google…','warn');
  const redirectTo = new URL('index.html', location.href).href;
  const { data, error } = await sb.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo, queryParams: { prompt: 'select_account' } }
  });
  if (error) { setStatus('OAuth error: ' + error.message, 'err'); return; }
  if (data?.url) location.href = data.url;
}

async function hardLogout() {
  setStatus('Wylogowywanie…','warn');
  try { await sb.auth.signOut(); } catch(e){ console.warn(e); }
  // Wyczyść wszystko, co mogłoby blokować UI (gdyby wstrzyknięte)
  ['[id^="goog-"]','[class^="goog-"]','iframe.goog-te-banner-frame','iframe.skiptranslate','[class^="VIpgJd-"]']
    .forEach(sel => document.querySelectorAll(sel).forEach(el=>{ try{el.remove()}catch{} }));
  // Czysty reload
  location.replace(location.pathname);
}

document.getElementById('login').onclick = signInWithGoogle;
document.getElementById('logout').onclick = hardLogout;

// Reakcja na zmiany auth
sb.auth.onAuthStateChange(async (event, session) => {
  await render();
});

// Start
render();
</script>
</body>
</html>
