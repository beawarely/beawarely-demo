  #d3tree {
    position: relative;
    width: 100%;

    height: 600px;
    margin: 30px auto;
    border: 1px solid #444;
    border-radius: 16px;
    background: rgba(17, 17, 17, 0.9);

    overflow: hidden;
    z-index: 10;
  }

  #d3tree svg {
    width: 100%;
    height: 100%;
  }

  .tree-controls {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 20;
  }

    background-color: #3a63ff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  .tree-controls .control-btn:hover {
    background-color: #005fcc;
  }

  /* BACKGROUNDS */
  #matrix-bg, #neuronCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -2;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  
  #neuronCanvas {

  }

  /* LIGHT MODE */
  body.light-mode {

    color: #333 !important;
  }

  }

  }

  }
  
  body.light-mode #matrix-bg {
    opacity: 0;
  }
  
  body.light-mode #neuronCanvas {

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const d3treeContainer = document.getElementById("d3tree");
  const width = d3treeContainer.clientWidth;
  const height = d3treeContainer.clientHeight;
  
  const svg = d3.select(d3treeContainer)
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g");
  
  const zoom = d3.zoom()
    .scaleExtent([0.5, 4])
    .on("zoom", (event) => {
      g.attr("transform", event.transform);
    });
    
  svg.call(zoom);

  let data = {
    name: "Knowledge Tree",
    children: [
      { name: "Technology", children: [
        { name: "AI" },
        { name: "Web" }
      ]},
      { name: "Science", children: [
        { name: "Physics" },
        { name: "Biology" }
      ]}
    ]
  };

  const treeLayout = d3.tree().size([height - 80, width - 160]);

  function update() {
    const root = d3.hierarchy(data);
    treeLayout(root);

    const isLightMode = document.body.classList.contains('light-mode');
    const nodeColor = isLightMode ? "#007bff" : "#3a63ff";
    const textColor = isLightMode ? "#333" : "white";
    const linkColor = isLightMode ? "#ccc" : "#888";

    // Update links
    const links = g.selectAll("line").data(root.links(), d => d.target.data.name);
    
    links.enter()
      .append("line")
      .merge(links)
      .transition().duration(500)
      .attr("x1", d => d.source.y)
      .attr("y1", d => d.source.x)
      .attr("x2", d => d.target.y)
      .attr("y2", d => d.target.x)
      .attr("stroke", linkColor);

    links.exit().remove();

    // Update nodes
    const nodes = g.selectAll("g.node").data(root.descendants(), d => d.data.name);

    const nodeEnter = nodes.enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    nodeEnter.append("circle")
      .attr("r", 20)
      .attr("fill", nodeColor);

    nodeEnter.append("text")
      .attr("dy", "-1.5em")
      .attr("text-anchor", "middle")
      .attr("fill", textColor)
      .text(d => d.data.name);
    
    nodes.transition().duration(500)
      .attr("transform", d => `translate(${d.y},${d.x})`);

    nodes.exit().remove();
  }

  // Initial drawing
  update();

  // Control buttons
  document.getElementById("zoomInBtn").addEventListener("click", () => {
    svg.transition().call(zoom.scaleBy, 1.2);
  });

  document.getElementById("zoomOutBtn").addEventListener("click", () => {
    svg.transition().call(zoom.scaleBy, 0.8);
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
  });

  document.getElementById("addNodeBtn").addEventListener("click", () => {
    const newNodeName = prompt("Enter a name for the new branch:");
    if (newNodeName) {
      let targetNode = data;
      if (!targetNode.children) {
        targetNode.children = [];
      }
      targetNode.children.push({ name: newNodeName });
      update();
    }
  });

  // --- MODE TOGGLE LOGIC ---
  const modeObserver = new MutationObserver(() => update());
  modeObserver.observe(document.body, { attributes: true, attributeFilter: ['class'] });
});
</script>

  <script>
    // --- MATRIX BACKGROUND ---
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');
    let matrixInterval;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    function toggleBackgrounds() {
        const isLight = document.body.classList.contains('light-mode');
        
        if (isLight) {
            clearInterval(matrixInterval);
            drawNeuronCloud();
        } else {
            matrixInterval = setInterval(drawMatrix, 35);
        }
    }

    // Initial background draw
    toggleBackgrounds();
    
    // Listen for mode changes
    document.getElementById('modeIcon').addEventListener('click', () => {
        toggleBackgrounds();
    });
  </script>

  <script>
    // üåû NEURON CLOUD BACKGROUND
    const neuronCanvas = document.getElementById('neuronCanvas');
    const neuronCtx = neuronCanvas.getContext('2d');
    let neuronFrame;

    let width, height;
    function resizeNeuronCanvas() {
      width = neuronCanvas.width = window.innerWidth;
      height = neuronCanvas.height = window.innerHeight;
    }
    resizeNeuronCanvas();
    window.addEventListener('resize', resizeNeuronCanvas);

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 1 + Math.random() * 2;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
        this.life = Math.random() * 500 + 300;
        this.color = getGlowColor();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;

        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
          this.reset();
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 8);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function getGlowColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 100%, 85%)`;
    }

    const particles = Array.from({ length: 120 }, () => new Particle());

    function drawNeuronCloud() {
      if (!document.body.classList.contains('light-mode')) {
        cancelAnimationFrame(neuronFrame);
        return;
      }
      
      neuronCtx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      neuronCtx.fillRect(0, 0, width, height);

      for (let p of particles) {
        p.update();
        p.draw(neuronCtx);
      }

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 120) {
            neuronCtx.beginPath();
            neuronCtx.moveTo(a.x, a.y);
            neuronCtx.lineTo(b.x, b.y);
            neuronCtx.strokeStyle = `rgba(255,255,255,${1 - dist / 120})`;
            neuronCtx.lineWidth = 0.25;
            neuronCtx.stroke();
          }
        }
      }

      neuronFrame = requestAnimationFrame(drawNeuronCloud);
    }
  </script>
