<script>
    // Ustaw preferowany tryb z localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode');
      const icon = document.getElementById('modeIcon');

if (mode === 'light') {
  document.body.classList.add('light-mode');

} else {

    // Prze≈ÇƒÖcznik trybu
    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = isLight ? 'üåû' : 'üåô';

  <script>
    // --- MATRIX BACKGROUND ANIMATION --- //
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      if (document.body.classList.contains('light-mode')) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>

<!-- NEURON BACKGROUND LIGHT MODE -->
<canvas id="neuronCanvas"></canvas>
<style>
  #neuronCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
  }

    display: none;
  }
</style>

<script>
  const neuronCanvas = document.getElementById('neuronCanvas');
  const neuronCtx = neuronCanvas.getContext('2d');
  let width, height;

  function resizeNeuronCanvas() {
    width = neuronCanvas.width = window.innerWidth;
    height = neuronCanvas.height = window.innerHeight;
  }
  resizeNeuronCanvas();
  window.addEventListener('resize', resizeNeuronCanvas);

  const nodes = Array.from({ length: 40 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: 3 + Math.random() * 5,
    color: `hsl(${Math.random() * 360}, 100%, 75%)`,
    vx: (Math.random() - 0.5) * 1.5,
    vy: (Math.random() - 0.5) * 1.5
  }));

  function drawNeurons() {
    // D≈Çu≈ºsza smuga
    neuronCtx.fillStyle = 'rgba(0, 0, 0, 0.04)';
    neuronCtx.fillRect(0, 0, width, height);

    for (let i = 0; i < nodes.length; i++) {
      const n = nodes[i];

      // Dynamiczne, nieregularne zmiany kierunku
      if (Math.random() < 0.015) {
        n.vx += (Math.random() - 0.5) * 0.6;
        n.vy += (Math.random() - 0.5) * 0.6;
      }

      n.vx *= 0.99; // delikatne t≈Çumienie
      n.vy *= 0.99;

      n.x += n.vx;
      n.y += n.vy;

      // odbicia od krawƒôdzi
      if (n.x < 0 || n.x > width) n.vx *= -1;
      if (n.y < 0 || n.y > height) n.vy *= -1;

      // rysuj
      neuronCtx.beginPath();
      neuronCtx.arc(n.x, n.y, n.radius, 0, 2 * Math.PI);
      neuronCtx.fillStyle = n.color;
      neuronCtx.shadowColor = n.color;
      neuronCtx.shadowBlur = 20;
      neuronCtx.fill();
    }

    requestAnimationFrame(drawNeurons);
  }

  drawNeurons();
</script>
