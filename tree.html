<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Knowledge Tree - BeAwarely</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
:root {
  --blue1: #007bff;
  --blue2: #66b2ff;
  --blue3: #b3d9ff;
}

body.light-mode {
  background: radial-gradient(ellipse at center, #e0e0f0 0%, #f9f9ff 100%);
  color: #111;
}

body.light-mode p {
  color: #333;
}

body.light-mode .back-btn {
  background-color: var(--blue2);
  color: black;
}

body.light-mode .back-btn:hover {
  background-color: var(--blue1);
}
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #1a0033, #000b1a, #000000);
  background-size: 400% 400%;
  animation: animatedGradient 20s ease infinite;
  color: white;
  text-align: center;
  padding: 40px 20px;
  transition: background-color 0.5s ease, color 0.5s ease;
}

/* Tryb jasny */
body.light-mode {
  background: linear-gradient(to bottom, #ffffff, #eeeeee);
  color: #000;
}

/* Animacja t≈Ça */
@keyframes animatedGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .tree-image {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-top: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .back-btn {
      margin-top: 40px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <span id="modeIcon"
        onclick="toggleMode()"
        title="Toggle light/dark mode"
        style="position: absolute; top: 20px; right: 20px; font-size: 1.6rem; cursor: pointer; padding: 8px; border-radius: 50%; transition: background-color 0.3s, transform 0.3s; z-index: 999;"
        onmouseover="this.style.backgroundColor='rgba(255,255,255,0.1)'"
        onmouseout="this.style.backgroundColor='transparent'">üåô</span>

  <h1>Welcome to the Knowledge Tree</h1>
  <p>
    Every great insight starts as a question.<br>
    Explore categories, zoom in on specific topics, and help the world grow smarter ‚Äî together.
  </p>

  <img src="images/knowledge-tree-final.png" alt="Knowledge Tree" class="tree-image" />

  <br>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Homepage</button>

  <footer>
    ¬© 2025 BeAwarely ‚Äî Tree of Knowledge (demo concept)
  </footer>
</body>
<script>
  // Ustaw preferowany tryb z localStorage
  document.addEventListener('DOMContentLoaded', () => {
    const mode = localStorage.getItem('mode');
    if (mode === 'light') {
      document.body.classList.add('light-mode');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = 'üåû';
    } else {
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = 'üåô';
    }
  });

  // Prze≈ÇƒÖcznik trybu
  function toggleMode() {
    const isLight = document.body.classList.toggle('light-mode');
    localStorage.setItem('mode', isLight ? 'light' : 'dark');
    const icon = document.getElementById('modeIcon');
    if (icon) icon.textContent = isLight ? 'üåû' : 'üåô';
  }
</script>
</html>
