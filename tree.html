  <script>
    // --- MATRIX BACKGROUND --- //
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      if (document.body.classList.contains('light-mode')) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>

  <script>
// üåû NEURON CLOUD BACKGROUND
const neuronCanvas = document.getElementById('neuronCanvas');
const neuronCtx = neuronCanvas.getContext('2d');

let width, height;
function resizeNeuronCanvas() {
  width = neuronCanvas.width = window.innerWidth;
  height = neuronCanvas.height = window.innerHeight;
}
resizeNeuronCanvas();
window.addEventListener('resize', resizeNeuronCanvas);

class Particle {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.radius = 1 + Math.random() * 2;
    this.vx = (Math.random() - 0.5) * 0.6;
    this.vy = (Math.random() - 0.5) * 0.6;
    this.life = Math.random() * 500 + 300;
    this.color = getGlowColor();
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life--;

    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
      this.reset();
    }
  }

  draw(ctx) {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 8);
    gradient.addColorStop(0, this.color);
    gradient.addColorStop(1, 'transparent');
    ctx.fillStyle = gradient;
    ctx.fill();
  }
}

function getGlowColor() {
  const hue = Math.floor(Math.random() * 360);
  return `hsl(${hue}, 100%, 85%)`;
}

const particles = Array.from({ length: 120 }, () => new Particle());

function drawNeuronCloud() {
  if (!document.body.classList.contains('light-mode')) return;

  neuronCtx.fillStyle = 'rgba(0, 0, 0, 0.08)';
  neuronCtx.fillRect(0, 0, width, height);

  for (let p of particles) {
    p.update();
    p.draw(neuronCtx);
  }

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const a = particles[i];
      const b = particles[j];
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 120) {
        neuronCtx.beginPath();
        neuronCtx.moveTo(a.x, a.y);
        neuronCtx.lineTo(b.x, b.y);
        neuronCtx.strokeStyle = `rgba(255,255,255,${1 - dist / 120})`;
        neuronCtx.lineWidth = 0.25;
        neuronCtx.stroke();
      }
    }
  }

  requestAnimationFrame(drawNeuronCloud);
}

drawNeuronCloud();
</script>

<div id="cyTree" style="width:100%; height:80vh; margin-top:30px; border:1px solid #444; border-radius:12px;"></div>

<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script>
  // Inicjalizacja grafu
  const cy = cytoscape({
    container: document.getElementById('cyTree'),
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#3a63ff',
          'label': 'data(label)',
          'color': '#fff',
          'text-valign': 'center',
          'text-halign': 'center',
          'font-size': '12px',
          'width': '40px',
          'height': '40px'
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#bbb',
          'target-arrow-color': '#bbb',
          'target-arrow-shape': 'triangle'
        }
      }
    ],
    elements: {
      nodes: [
        { data: { id: 'root', label: 'Knowledge Tree' } },
        { data: { id: 'tech', label: 'Technology' } },
        { data: { id: 'sci', label: 'Science' } }
      ],
      edges: [
        { data: { source: 'root', target: 'tech' } },
        { data: { source: 'root', target: 'sci' } }
      ]
    },
    layout: {
      name: 'breadthfirst',
      directed: true,
      padding: 10
    }
  });

  // üîπ Funkcja "Expand with AI" ‚Äì dodaje przyk≈Çadowe dzieci
function expandWithAI(node){
  const examples = [
    { label: "AI Trend", category: "tech" },
    { label: "Research", category: "sci" },
    { label: "Fact Check", category: "verified" }
  ];

  examples.forEach(ex=>{
    const id = node.id() + "_" + ex.label.replace(/\s+/g,'_') + "_" + Math.floor(Math.random()*1000);
    cy.add([
      { data: { id: id, label: ex.label, category: ex.category } },
      { data: { source: node.id(), target: id } }
    ]);
  });

  cy.layout({ name: 'breadthfirst', directed:true, padding:10 }).run();
}

// üîπ Menu kontekstowe (UI popup obok wƒôz≈Ça)
const menu = document.createElement('div');
menu.id = 'nodeMenu';
menu.style.position = 'fixed'; // wa≈ºne: fixed, nie absolute
menu.style.display = 'none';
menu.style.background = 'rgba(20,20,30,0.95)';
menu.style.border = '1px solid #444';
menu.style.borderRadius = '8px';
menu.style.padding = '6px';
menu.style.fontSize = '14px';
menu.style.color = '#fff';
menu.style.zIndex = '99999'; // wymuszone, nad Cytoscape
menu.style.boxShadow = '0 4px 12px rgba(0,0,0,0.5)';
document.body.appendChild(menu);

// opcje menu
menu.innerHTML = `
  <button id="addChildBtn" style="display:block;width:140px;background:#3a63ff;color:#fff;border:none;padding:6px;margin:3px 0;border-radius:6px;cursor:pointer">‚ûï Add child</button>
  <button id="expandAiBtn" style="display:block;width:140px;background:#22c55e;color:#fff;border:none;padding:6px;margin:3px 0;border-radius:6px;cursor:pointer">üå± Expand with AI</button>
`;

// logika pokazywania menu
cy.on('tap', 'node', function(evt){
  const node = evt.target;
  const pos = evt.renderedPosition;
  const rect = cy.container().getBoundingClientRect();

  // wylicz absolutnƒÖ pozycjƒô wzglƒôdem okna
  menu.style.left = (rect.left + pos.x + 20) + 'px';
  menu.style.top = (rect.top + pos.y) + 'px';
  menu.style.display = 'block';

  document.getElementById('addChildBtn').onclick = () => {
    const id = 'n' + Math.floor(Math.random()*10000);
    const label = prompt("Enter child label:", "New Node") || "New Node";
    cy.add([
      { data: { id: id, label: label } },
      { data: { source: node.id(), target: id } }
    ]);
    cy.layout({ name: 'breadthfirst', directed:true, padding:20 }).run();
    cy.fit();
    menu.style.display = 'none';
  };

  document.getElementById('expandAiBtn').onclick = () => {
    expandWithAI(node);
    cy.fit();
    menu.style.display = 'none';
  };
});

// ukryj menu po klikniƒôciu w t≈Ço
cy.on('tap', function(evt){
  if(evt.target === cy){
    menu.style.display = 'none';
  }
});

</script>
