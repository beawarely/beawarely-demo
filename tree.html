  <style>
  :root {
    --blue1: #007bff;
    --blue2: #66b2ff;
    --blue3: #b3d9ff;
  }

  /* GENERAL STYLES */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: black;
    color: white;
    text-align: center;
    padding: 40px 20px;
    transition: background-color 0.5s ease, color 0.5s ease;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    position: relative;
    z-index: 5;
  }

  p {
    max-width: 700px;
    margin: 0 auto 30px;
    font-size: 1.1rem;
    color: #ccc;
    position: relative;
    z-index: 5;
  }

  .back-btn {
    margin-top: 40px;
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    position: relative;
    z-index: 5;
  }

  .back-btn:hover {
    background-color: #005fcc;
    transform: scale(1.05);
  }

  footer {
    margin-top: 80px;
    font-size: 0.9rem;
    color: #777;
    position: relative;
    z-index: 5;
  }

  /* D3 TREE CONTAINER */
  #d3tree {
    position: relative;
    width: 100%;
    max-width: 1000px;
    height: 600px;
    margin: 30px auto;
    border: 1px solid #444;
    border-radius: 16px;
    background: rgba(17, 17, 17, 0.9);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow: hidden;
    z-index: 10;
  }

  #d3tree svg {
    width: 100%;
    height: 100%;
  }

  .tree-controls {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 20;
  }
  
  .tree-controls .control-btn {
    background-color: #3a63ff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  .tree-controls .control-btn:hover {
    background-color: #005fcc;
  }

  /* BACKGROUNDS */
  #matrix-bg, #neuronCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -2;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  
  #neuronCanvas {
    opacity: 0;
  }

  /* LIGHT MODE */
  body.light-mode {
    background: #f0f0f0 !important;
    color: #333 !important;
  }
  
  body.light-mode p {
    color: #666;
  }
  
  body.light-mode #d3tree {
    background: rgba(255,255,255,0.9);
    border: 1px solid #ccc;
  }

  body.light-mode .back-btn {
    background-color: var(--blue2);
    color: black;
  }
  
  body.light-mode .back-btn:hover {
    background-color: var(--blue1);
  }
  
    body.light-mode #matrix-bg {
    opacity: 0;
  }
  
  body.light-mode #neuronCanvas {
    opacity: 1;
  }

  /* Impulsowe połączenia w drzewie */
  .link-impulse {
    stroke-linecap: round;
    stroke-dasharray: 6 14;
    stroke-dashoffset: 0;
    animation: linkPulse 1.2s linear infinite;
  }

  @keyframes linkPulse {
    from { stroke-dashoffset: 0; }
    to   { stroke-dashoffset: -40; }
  }
</style>

  <script>
    const sb = window.supabaseClient;

    async function waitForInitialSession(){
      const { data:{ session } } = await sb.auth.getSession();
      return session;
    }

    function handleAuth(session){
      const user = session?.user || null;
      if(!user){
        try { localStorage.setItem('ba_redirect','tree.html'); } catch {}
        location.replace('index.html?login=1');
        return;
      }
    }

    (async()=>{
      const session = await waitForInitialSession();
      handleAuth(session);
    })();

    sb.auth.onAuthStateChange((_ev, session)=>{
      handleAuth(session);
    });
  </script>

  <script>
  // --- INIT MODE FROM LOCALSTORAGE & MAIN TOGGLE FUNCTION ---
document.addEventListener("DOMContentLoaded", () => {
  const savedMode = localStorage.getItem("mode");
  const icon = document.getElementById("modeIcon");
  if (savedMode === "light") {
    document.body.classList.add("light-mode");
    if (icon) icon.src = "images/icon-neural-orange.svg";
  } else {
    document.body.classList.remove("light-mode");
    if (icon) icon.src = "images/icon-darkmode-matrix-pills.svg";
  }
});

function toggleMode() {
  const isLight = document.body.classList.toggle('light-mode');
  localStorage.setItem('mode', isLight ? 'light' : 'dark');
  const icon = document.getElementById('modeIcon');
  if (icon) icon.src = isLight 
    ? 'images/icon-neural-orange.svg' 
    : 'images/icon-darkmode-matrix-pills.svg';
  
  // Ten przełącznik klasy body wywoła MutationObserver w kodzie D3
  // oraz bodyObserver i modeIcon.addEventListener('click') w kodzie tła.
}
</script>
  
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const d3treeContainer = document.getElementById("d3tree");
  const width = d3treeContainer.clientWidth;
  const height = d3treeContainer.clientHeight;
  
  const svg = d3.select(d3treeContainer)
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g");
  
  const zoom = d3.zoom()
    .scaleExtent([0.5, 4])
    .on("zoom", (event) => {
      g.attr("transform", event.transform);
    });
    
  svg.call(zoom);

    svg.call(zoom);

  const API_BASE = "https://ai.beawarely.com";
  const RAG_BASE = `${API_BASE}/api/rag`;

  let data = {
    name: "Knowledge Tree",
    children: []
  };

  async function loadRagTree() {
    try {
      const res = await fetch(`${RAG_BASE}/categories`);
      if (!res.ok) throw new Error('categories_failed');
      const json = await res.json();
      const categories = Array.isArray(json.categories) ? json.categories : [];

      const children = [];

      for (const cat of categories) {
        try {
          const docsRes = await fetch(`${RAG_BASE}/categories/${encodeURIComponent(cat)}/docs`);
          if (!docsRes.ok) throw new Error('docs_failed');
          const docs = await docsRes.json();

          children.push({
            name: cat,
            children: (Array.isArray(docs) ? docs : []).map(d => {
              const content = typeof d.content === 'string' ? d.content : '';
              const label = content.length > 60 ? content.slice(0, 60) + '…' : content || `doc ${d.id}`;
              return {
                name: label,
                docId: d.id
              };
            })
          });
        } catch (err) {
          console.warn('RAG docs failed for category', cat, err);
          children.push({ name: cat });
        }
      }

      data = {
        name: "Knowledge Tree",
        children: children
      };
    } catch (err) {
      console.error('RAG tree load failed:', err);
      data = {
        name: "Knowledge Tree",
        children: [
          { name: "Error loading RAG" }
        ]
      };
    }
    update();
  }

    const treeLayout = d3.tree().size([width - 160, height - 160]);

            function update() {
      const root = d3.hierarchy(data);
      treeLayout(root);

      const xOffset = 80;          // odsunięcie w poziomie
      const yBottom = height - 80; // „linia ziemi” na dole kontenera

      const isLightMode = document.body.classList.contains('light-mode');

      const palette = {
        rootFill: isLightMode ? "#ffb300" : "#ff9800",   // „głowa / planeta”
        docFill:  isLightMode ? "#7b1fa2" : "#b388ff",   // fallback dla liści
        textRoot: isLightMode ? "#111111" : "#0b0b0b",
        textNode: "#fdfdfd",
        link:     isLightMode ? "#b0bec5" : "#546e7a"
      };

      // różne kolory dla kategorii (jak „Jobs / Ethics / Robots…”)
      const categoryNames = (data.children || []).map(c => c.name);
      const catColorScale = d3.scaleOrdinal()
        .domain(categoryNames)
        .range([
          "#00e676", // zielony
          "#2979ff", // niebieski
          "#ff9100", // pomarańcz
          "#ff4081", // róż
          "#7c4dff", // fiolet
          "#00bcd4", // cyjan
          "#ffc400", // żółty
          "#c51162"  // magenta
        ]);

            // gałęzie jako zakrzywione ścieżki z „impulsami”
      const links = g.selectAll("path.link").data(root.links(), d => d.target.data.name);

      links.enter()
        .append("path")
        .attr("class", "link link-impulse")
        .merge(links)
        .transition().duration(500)
        .attr("d", d => {
          const x1 = d.source.x + xOffset;
          const y1 = yBottom - d.source.y;
          const x2 = d.target.x + xOffset;
          const y2 = yBottom - d.target.y;
          const mx = (x1 + x2) / 2;
          const ctrlY = y1 - 40; // lekkie wygięcie do góry

          // krzywa Q: start -> punkt kontrolny -> koniec
          return `M${x1},${y1} Q${mx},${ctrlY} ${x2},${y2}`;
        })
        .attr("stroke", palette.link)
        .attr("stroke-width", d => d.target.depth === 1 ? 2.4 : 1.6)
        .attr("stroke-opacity", 0.9)
        .attr("fill", "none");

      links.exit().remove();

      // węzły
      const nodes = g.selectAll("g.node").data(root.descendants(), d => d.data.name);

            const nodeEnter = nodes.enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x + xOffset},${yBottom - d.y})`);

            // root = logo, reszta = „bańki”
      nodeEnter.each(function(d) {
        const node = d3.select(this);

        if (d.depth === 0) {
          const size = 120;
          node.append("image")
            .attr("href", "images/logo.png")
            .attr("width", size)
            .attr("height", size)
            .attr("x", -size / 2)
            .attr("y", -size / 2);
        } else {
          node.append("circle")
            .attr("r", () => {
              if (d.depth === 1) return 22;   // kategorie
              return 14;                      // dokumenty / liście
            })
            .attr("fill", () => {
              if (d.depth === 1) return catColorScale(d.data.name);
              const parentName = d.parent && d.parent.data && d.parent.data.name;
              return parentName ? catColorScale(parentName) : palette.docFill;
            })
            .attr("stroke", isLightMode ? "rgba(0,0,0,0.18)" : "rgba(0,0,0,0.65)")
            .attr("stroke-width", 1.6);
        }
      });

            // napisy
      nodeEnter.append("text")
        .attr("dy", d => d.depth === 0 ? "3em" : "0.35em")
        .attr("x", d => {
          if (d.depth === 0) return 0; // root – napis pod logo
          const hasChildren = d.children && d.children.length > 0;
          return hasChildren ? -32 : 32; // rodzic po lewej, liść po prawej
        })
        .attr("text-anchor", d => {
          if (d.depth === 0) return "middle";
          const hasChildren = d.children && d.children.length > 0;
          return hasChildren ? "end" : "start";
        })
        .attr("fill", d => (d.depth === 0 ? palette.textRoot : palette.textNode))
        .style("font-size", d => {
          if (d.depth === 0) return "16px";
          if (d.depth === 1) return "14px";
          return "12px";
        })
        .style("font-weight", d => (d.depth <= 1 ? 600 : 400))
        .text(d => d.data.name);

            nodes.transition().duration(500)
        .attr("transform", d => `translate(${d.x + xOffset},${yBottom - d.y})`);

      nodes.exit().remove();
    }

      // Initial drawing
  loadRagTree();

  // Control buttons
  document.getElementById("zoomInBtn").addEventListener("click", () => {
    svg.transition().call(zoom.scaleBy, 1.2);
  });

  document.getElementById("zoomOutBtn").addEventListener("click", () => {
    svg.transition().call(zoom.scaleBy, 0.8);
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
  });

  document.getElementById("addNodeBtn").addEventListener("click", () => {
    const newNodeName = prompt("Enter a name for the new branch:");
    if (newNodeName) {
      let targetNode = data;
      if (!targetNode.children) {
        targetNode.children = [];
      }
      targetNode.children.push({ name: newNodeName });
      update();
    }
  });

  // --- MODE TOGGLE LOGIC ---
  const modeObserver = new MutationObserver(() => update());
  modeObserver.observe(document.body, { attributes: true, attributeFilter: ['class'] });
});
</script>

  <script>
  // --- UTILS: clear canvas / resize helpers ---
  function clearCanvas(ctx) {
    if (!ctx) return;
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  }

  function setCanvasSize(canvas) {
    if (!canvas) return;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
</script>

<script>
  // --- MATRIX + NEURON BACKGROUNDS + TOGGLE LOGIC ---
  const matrixCanvas = document.getElementById("matrix-bg");
  const matrixCtx = matrixCanvas.getContext("2d");

  const neuronCanvas = document.getElementById("neuronCanvas");
  const neuronCtx = neuronCanvas.getContext("2d");

  // state handles
  let matrixInterval = null;
  let neuronFrame = null;

  // resize both canvases
  function resizeAllCanvases() {
    setCanvasSize(matrixCanvas);
    setCanvasSize(neuronCanvas);
    // recalc matrix drops when resized
    initMatrixDrops();
    // update neuron dims
    width = neuronCanvas.width;
    height = neuronCanvas.height;
  }

  window.addEventListener('resize', resizeAllCanvases);

  // ----- MATRIX -----
  const letters = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const fontSize = 16;
  let drops = [];
  let matrixCols = 0;

  function initMatrixDrops() {
    if (!matrixCanvas) return;
    matrixCols = Math.max(1, Math.floor(matrixCanvas.width / fontSize));
    drops = Array.from({ length: matrixCols }, () => Math.random() * (matrixCanvas.height / fontSize));
  }

  function drawMatrixStep() {
    if (!matrixCtx) return;
    matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

    matrixCtx.fillStyle = '#0F0';
    matrixCtx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  // ----- NEURON CLOUD -----
  let width = 0, height = 0;
  function resizeNeuron() {
    width = neuronCanvas.width = window.innerWidth;
    height = neuronCanvas.height = window.innerHeight;
  }
  resizeNeuron();

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2;
      this.vx = (Math.random() - 0.5) * 0.6;
      this.vy = (Math.random() - 0.5) * 0.6;
      this.life = Math.random() * 500 + 300;
      this.color = getGlowColor();
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life--;
      if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
        this.reset();
      }
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 8);
      gradient.addColorStop(0, this.color);
      gradient.addColorStop(1, 'transparent');
      ctx.fillStyle = gradient;
      ctx.fill();
    }
  }

  function getGlowColor() {
    const hue = Math.floor(Math.random() * 360);
    return `hsl(${hue}, 100%, 85%)`;
  }

  let particles = Array.from({ length: 120 }, () => new Particle());

  function drawNeuronCloud() {
    // Ta funkcja jest wywoływana TYLKO przez requestAnimationFrame,
    // który jest uruchamiany/zatrzymywany przez startNeuron/stopNeuron w toggleBackgrounds().
    
    // clear with slight alpha to create motion trail
    neuronCtx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    neuronCtx.fillRect(0, 0, width, height);

    for (let p of particles) {
      p.update();
      p.draw(neuronCtx);
    }

    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const a = particles[i];
        const b = particles[j];
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          neuronCtx.beginPath();
          neuronCtx.moveTo(a.x, a.y);
          neuronCtx.lineTo(b.x, b.y);
          neuronCtx.strokeStyle = `rgba(255,255,255,${1 - dist / 120})`;
          neuronCtx.lineWidth = 0.25;
          neuronCtx.stroke();
        }
      }
    }

    neuronFrame = requestAnimationFrame(drawNeuronCloud);
  }

  // ----- TOGGLE / START / STOP LOGIC -----
  function startMatrix() {
    if (matrixInterval) return;
    clearCanvas(matrixCtx);
    initMatrixDrops();
    matrixInterval = setInterval(drawMatrixStep, 35);
  }

  function stopMatrix() {
    if (matrixInterval) {
      clearInterval(matrixInterval);
      matrixInterval = null;
    }
    clearCanvas(matrixCtx);
  }

  function startNeuron() {
    if (neuronFrame) cancelAnimationFrame(neuronFrame);
resizeNeuron();
// reset particles positions for clean visual
particles = Array.from({ length: 120 }, () => new Particle());
clearCanvas(neuronCtx);
neuronFrame = requestAnimationFrame(drawNeuronCloud);

  }

  function stopNeuron() {
    if (neuronFrame) {
      cancelAnimationFrame(neuronFrame);
      neuronFrame = null;
    }
    clearCanvas(neuronCtx);
  }

  function toggleBackgrounds() {
    const isLight = document.body.classList.contains('light-mode');
    if (isLight) {
      stopMatrix();
      startNeuron();
      // show neuron via CSS opacity handled by styles
    } else {
      stopNeuron();
      startMatrix();
      // matrix opacity handled by CSS
    }
  }

  // --- INIT ON LOAD: set canvas sizes and start appropriate background ---
  document.addEventListener('DOMContentLoaded', () => {
    // ensure both canvases correct size
    resizeAllCanvases();

    // start proper background depending on current mode
    toggleBackgrounds();

   // observe mode icon clicks
    const modeIcon = document.getElementById('modeIcon');
    if (modeIcon) {
      modeIcon.addEventListener('click', toggleBackgrounds);
    }

    // also observe manual class changes to body (covers localStorage init and modeIcon click)
    const bodyObserver = new MutationObserver((mutationsList) => {
      for (const m of mutationsList) {
        if (m.type === 'attributes' && m.attributeName === 'class') {
          toggleBackgrounds();
        }
      }
    });
    bodyObserver.observe(document.body, { attributes: true, attributeFilter: ['class'] });

  });
</script>
