<script>
    // Ustaw preferowany tryb z localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode');
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåû';
      } else {
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåô';
      }
    });

    // Prze≈ÇƒÖcznik trybu
    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = isLight ? 'üåû' : 'üåô';
    }
  </script>

  <script>
    // --- MATRIX BACKGROUND ANIMATION --- //
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      if (document.body.classList.contains('light-mode')) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>

<canvas id="neuronCanvas"></canvas>
<style>
  #neuronCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -2;
    display: none;
    pointer-events: none;

  body.light-mode #neuronCanvas {
    display: block;

    display: none;
  }
</style>

<script>
  const neuronCanvas = document.getElementById('neuronCanvas');
  const nctx = neuronCanvas.getContext('2d');
  let w, h;

  function resizeNeuronCanvas() {
    w = neuronCanvas.width = window.innerWidth;
    h = neuronCanvas.height = window.innerHeight;
  }
  resizeNeuronCanvas();
  window.addEventListener('resize', resizeNeuronCanvas);

  const nodes = Array.from({ length: 20 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: 2 + Math.random() * 4,
    vx: (Math.random() - 0.5) * 0.5,
    vy: (Math.random() - 0.5) * 0.5,
    color: `hsl(${Math.random() * 360}, 100%, 75%)`
  }));

  function drawNeurons() {
    if (!document.body.classList.contains('light-mode')) {
      requestAnimationFrame(drawNeurons);
      return;
    }

    nctx.clearRect(0, 0, w, h);
    for (let i = 0; i < nodes.length; i++) {
      let n1 = nodes[i];
      n1.x += n1.vx;
      n1.y += n1.vy;
      if (n1.x < 0 || n1.x > w) n1.vx *= -1;
      if (n1.y < 0 || n1.y > h) n1.vy *= -1;

      nctx.beginPath();
      nctx.arc(n1.x, n1.y, n1.r, 0, 2 * Math.PI);
      nctx.fillStyle = n1.color;
      nctx.shadowColor = n1.color;
      nctx.shadowBlur = 15;
      nctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const n2 = nodes[j];
        const dx = n1.x - n2.x;
        const dy = n1.y - n2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 140) {
          nctx.beginPath();
          nctx.moveTo(n1.x, n1.y);
          nctx.lineTo(n2.x, n2.y);
          nctx.strokeStyle = n1.color;
          nctx.globalAlpha = 1 - dist / 140;
          nctx.lineWidth = 1;
          nctx.stroke();
          nctx.globalAlpha = 1;
        }
      }
    }
    requestAnimationFrame(drawNeurons);
  }

  drawNeurons();
</script>
