<script>
    // Ustaw preferowany tryb z localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode');
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåû';
      } else {
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåô';
      }
    });

    // Prze≈ÇƒÖcznik trybu
    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = isLight ? 'üåû' : 'üåô';
    }
  </script>

  <script>
    // --- MATRIX BACKGROUND ANIMATION --- //
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      if (document.body.classList.contains('light-mode')) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>

</style><script>
  const neuronCanvas = document.getElementById('neuronCanvas');
  const ctxN = neuronCanvas.getContext('2d');
  let wN, hN;

  function resizeNeuronCanvas() {
    wN = neuronCanvas.width = window.innerWidth;
    hN = neuronCanvas.height = window.innerHeight;
  }
  resizeNeuronCanvas();
  window.addEventListener('resize', resizeNeuronCanvas);

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * wN;
      this.y = Math.random() * hN;
      this.angle = Math.random() * 2 * Math.PI;
      this.speed = 0.5 + Math.random() * 1.2;
      this.radius = 0.5 + Math.random() * 1.5;
      this.life = 0;
      this.maxLife = 200 + Math.random() * 100;
      this.hue = Math.floor(Math.random() * 360);
    }
    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;
      this.life++;
      if (this.x < 0 || this.x > wN || this.y < 0 || this.y > hN || this.life > this.maxLife) {
        this.reset();
      }
    }
    draw(ctx) {
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 6);
      gradient.addColorStop(0, `hsla(${this.hue}, 100%, 85%, 1)`);
      gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);

      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const particles = Array.from({ length: 100 }, () => new Particle());

  function animateNeurons() {
    ctxN.clearRect(0, 0, wN, hN);
    particles.forEach(p => {
      p.update();
      p.draw(ctxN);
    });
    requestAnimationFrame(animateNeurons);
  }
  animateNeurons();
</script>
