<script>
    // Ustaw preferowany tryb z localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode');
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåû';
      } else {
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåô';
      }
    });

    // Prze≈ÇƒÖcznik trybu
    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = isLight ? 'üåû' : 'üåô';
    }
  </script>

  <script>
    // --- MATRIX BACKGROUND ANIMATION --- //
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      if (document.body.classList.contains('light-mode')) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>

<script>
// --- IMPULSE NEURON EFFECT --- //
const neuronCanvas = document.getElementById("neuron-bg");
const ctxNeuron = neuronCanvas.getContext("2d");

function resizeCanvasNeuron() {
  neuronCanvas.width = window.innerWidth;
  neuronCanvas.height = window.innerHeight;
}
resizeCanvasNeuron();
window.addEventListener("resize", resizeCanvasNeuron);

let impulses = [];

function createImpulse() {
  const colors = [
    ["#ffffff", "#00ccff"],
    ["#ffffff", "#00ff99"],
    ["#ffffff", "#ff0099"],
    ["#ffffff", "#ff6600"],
    ["#ffffff", "#cc00ff"]
  ];
  const pair = colors[Math.floor(Math.random() * colors.length)];

  return {
    x: Math.random() * neuronCanvas.width,
    y: Math.random() * neuronCanvas.height,
    radius: 0,
    maxRadius: Math.random() * 40 + 30,
    growth: Math.random() * 1.2 + 0.5,
    life: 0,
    maxLife: 40 + Math.random() * 20,
    innerColor: pair[0],
    outerColor: pair[1]
  };
}

function drawImpulse(i) {
  const im = impulses[i];
  const grad = ctxNeuron.createRadialGradient(im.x, im.y, 0, im.x, im.y, im.radius);
  grad.addColorStop(0, im.innerColor);
  grad.addColorStop(1, im.outerColor);
  ctxNeuron.beginPath();
  ctxNeuron.fillStyle = grad;
  ctxNeuron.globalAlpha = 1 - im.life / im.maxLife;
  ctxNeuron.arc(im.x, im.y, im.radius, 0, 2 * Math.PI);
  ctxNeuron.fill();
  ctxNeuron.globalAlpha = 1;
}

function animateLoop() {
  requestAnimationFrame(animateLoop);

  if (!document.body.classList.contains("light-mode")) {
    ctxNeuron.clearRect(0, 0, neuronCanvas.width, neuronCanvas.height);
    return;
  }

  ctxNeuron.fillStyle = "rgba(255, 255, 255, 0.05)";
  ctxNeuron.fillRect(0, 0, neuronCanvas.width, neuronCanvas.height);

  impulses.forEach((impulse, i) => {
    impulse.radius += impulse.growth;
    impulse.life++;
    drawImpulse(i);
  });

  impulses = impulses.filter((impulse) => impulse.life < impulse.maxLife);

  if (Math.random() < 0.3) impulses.push(createImpulse());
}

animateLoop();
</script>
