<script>
    // Ustaw preferowany tryb z localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode');
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåû';
      } else {
        const icon = document.getElementById('modeIcon');
        if (icon) icon.textContent = 'üåô';
      }
    });

    // Prze≈ÇƒÖcznik trybu
    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = isLight ? 'üåû' : 'üåô';
    }
  </script>

  <script>
    // --- MATRIX BACKGROUND ANIMATION --- //
    const canvas = document.getElementById("matrix-bg");
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function drawMatrix() {
      if (document.body.classList.contains('light-mode')) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>

<script>
// --- NEURON NETWORK EFFECT v2 (sieƒá z po≈ÇƒÖczeniami) --- //
const neuronCanvas = document.getElementById("neuron-bg");
const neuronCtx = neuronCanvas.getContext("2d");

let neurons = [];
const neuronCount = 100;
const maxDistance = 120;

function resizeNeuronCanvas() {
  neuronCanvas.width = window.innerWidth;
  neuronCanvas.height = window.innerHeight;
}
resizeNeuronCanvas();
window.addEventListener("resize", resizeNeuronCanvas);

function createNeuron() {
  const colors = ["#ffffff", "#00f0ff", "#00ff8f", "#ff4fcb", "#ff9900"];
  return {
    x: Math.random() * neuronCanvas.width,
    y: Math.random() * neuronCanvas.height,
    dx: (Math.random() - 0.5) * 0.8,
    dy: (Math.random() - 0.5) * 0.8,
    radius: Math.random() * 1.5 + 0.5,
    color: colors[Math.floor(Math.random() * colors.length)],
    opacity: Math.random() * 0.4 + 0.3
  };
}

function drawNeurons() {
  if (!document.body.classList.contains("light-mode")) return;

  neuronCtx.clearRect(0, 0, neuronCanvas.width, neuronCanvas.height);

  // Kropki (neurony)
  for (let i = 0; i < neurons.length; i++) {
    const n = neurons[i];
    neuronCtx.beginPath();
    neuronCtx.arc(n.x, n.y, n.radius, 0, 2 * Math.PI);
    neuronCtx.fillStyle = n.color;
    neuronCtx.globalAlpha = n.opacity;
    neuronCtx.shadowBlur = 10;
    neuronCtx.shadowColor = n.color;
    neuronCtx.fill();
    neuronCtx.globalAlpha = 1;
    neuronCtx.shadowBlur = 0;

    // Ruch
    n.x += n.dx;
    n.y += n.dy;

    if (n.x < 0 || n.x > neuronCanvas.width) n.dx *= -1;
    if (n.y < 0 || n.y > neuronCanvas.height) n.dy *= -1;
  }

  // Po≈ÇƒÖczenia miƒôdzy neuronami
  for (let i = 0; i < neurons.length; i++) {
    for (let j = i + 1; j < neurons.length; j++) {
      const a = neurons[i];
      const b = neurons[j];
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < maxDistance) {
        const gradient = neuronCtx.createLinearGradient(a.x, a.y, b.x, b.y);
        gradient.addColorStop(0, a.color);
        gradient.addColorStop(1, b.color);
        neuronCtx.strokeStyle = gradient;
        neuronCtx.globalAlpha = 1 - dist / maxDistance;
        neuronCtx.lineWidth = 0.6;
        neuronCtx.beginPath();
        neuronCtx.moveTo(a.x, a.y);
        neuronCtx.lineTo(b.x, b.y);
        neuronCtx.stroke();
        neuronCtx.globalAlpha = 1;
      }
    }
  }
}

// Inicjalizacja neuron√≥w
neurons = Array.from({ length: neuronCount }, createNeuron);
setInterval(drawNeurons, 33);
</script>
