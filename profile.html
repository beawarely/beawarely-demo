  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: radial-gradient(ellipse at top, #0d0d2b 0%, #000000 100%);

    .profile-box {
      max-width: 600px;

      background-color: rgba(30, 30, 30, 0.9);
      padding: 30px;

      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);

    .profile-pic {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;

      margin-bottom: 10px;

      margin-bottom: 10px;
    }

    .email {

      color: #ccc;

    }

    .stats {

      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .stat {
      flex: 1;
      min-width: 120px;
      margin: 10px;
    }

    .stat strong {
      display: block;
      font-size: 1.3rem;
      margin-top: 4px;
    }

    .badges {
      margin: 15px 0 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .badge {
      background: rgba(0, 123, 255, 0.1);
      border: 1px solid #007bff;
      color: #66b2ff;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }

    .btn.secondary {
      background-color: #444;
    }

    .trust-bar {
      background-color: #333;
      border-radius: 20px;
      height: 10px;
      width: 80%;
      margin: 5px auto 10px;
      position: relative;
    }

    .trust-fill {
      background-color: #00cc66;
      height: 100%;
      border-radius: 20px;
    }

    @media (max-width: 500px) {

        flex-direction: column;
        align-items: center;
      }

      .stat {

      }

    }

  <script>

    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6d3BxeW9tcWp6bWlxc3N6d2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MjIxMTYsImV4cCI6MjA2OTk5ODExNn0.QbjDO1xifFkDuIAZZ9WHfGomgxwhanP9BQtgMrFqDgg";

    document.addEventListener('DOMContentLoaded', async () => {

if (meta.avatar_url) {

    async function logoutUser() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        alert("Error signing out");
        console.error(error.message);

        window.location.href = "index.html";

  <script>
  async function uploadAvatar() {
    const fileInput = document.getElementById('avatar-upload');
    const file = fileInput.files[0];
    if (!file) {
      alert("Please select a file.");
      return;
    }

    const { data: sessionData, error: sessionError } = await supabaseClient.auth.getSession();
    const user = sessionData?.session?.user;
    if (!user) {
      alert("User not logged in.");
      return;
    }

    const fileExt = file.name.split('.').pop();
    const fileName = `${user.id}.${fileExt}`;
    const filePath = `avatars/${fileName}`;

    const { error: uploadError } = await supabaseClient.storage
      .from('avatars')
      .upload(filePath, file, { upsert: true });

    if (uploadError) {
      alert("Upload failed.");
      console.error(uploadError.message);
      return;
    }

    const { data: urlData } = supabaseClient.storage
      .from('avatars')
      .getPublicUrl(filePath);

    const avatarUrl = urlData.publicUrl;

    const { error: updateError } = await supabaseClient.auth.updateUser({
      data: { avatar_url: avatarUrl }
    });

    if (updateError) {
      alert("Failed to update profile.");
      console.error(updateError.message);
      return;
    }

    alert("Photo uploaded!");
    location.reload();
  }
</script>
