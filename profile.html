<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile ‚Äì BeAwarely</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
    :root{
      /* Palette */
      --bg1:#0b1220;
      --bg2:#060912;
      --panel: rgba(20,24,38,.85);
      --card: rgba(18,22,35,.9);
      --text:#eaf2ff;
      --muted:#a7b4d9;
      --accent:#6aa8ff;
      --accent-strong:#3f86ff;
      --success:#22c55e;
      --border:rgba(122,149,202,.18);
      --ring: rgba(84,132,255,.35);
      --shadow: 0 10px 30px rgba(3,8,20,.45), inset 0 1px 0 rgba(255,255,255,.04);
    }

    *{box-sizing:border-box}

    body{
      font-family:'Segoe UI',system-ui,-apple-system,Roboto,Arial,sans-serif;
      margin:0;
      padding:56px 16px 80px;
      min-height:100vh;
      color:var(--text);
      text-align:center;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(88,130,255,.18), transparent 60%),
        radial-gradient(1000px 700px at 120% 0%, rgba(0,204,153,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .back-btn{
      position:fixed;top:14px;left:14px;z-index:10;
      background:linear-gradient(180deg, var(--accent), var(--accent-strong));
      color:#fff;border:0;border-radius:10px;padding:10px 14px;font-size:.95rem;cursor:pointer;
      box-shadow:0 6px 18px rgba(63,134,255,.35);
      transition:transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .back-btn:hover{ transform:translateY(-1px); filter:saturate(1.08); box-shadow:0 10px 24px rgba(63,134,255,.4) }

    .profile-box{
      max-width:760px;margin:68px auto 0;text-align:center;
      background:linear-gradient(180deg, rgba(18,22,35,.92), rgba(14,18,30,.86));
      border:1px solid var(--border);
      border-radius:18px;padding:32px 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    .profile-pic{
      width:132px;height:132px;border-radius:50%;object-fit:cover;margin-bottom:12px;display:inline-block;
      border:2px solid rgba(255,255,255,.08);
      box-shadow:0 10px 28px rgba(0,0,0,.55), 0 0 0 6px rgba(84,132,255,.12);
      transition:transform .18s ease, box-shadow .25s ease;
    }
    .profile-pic:hover{ transform:translateY(-2px); box-shadow:0 14px 34px rgba(0,0,0,.6), 0 0 0 8px rgba(84,132,255,.16) }

    h1{font-size:2.05rem;margin:8px 0 2px;letter-spacing:.2px}
    .email{font-size:.98rem;color:var(--muted);margin-bottom:18px;word-break:break-word}

    .stats{
      display:grid;grid-template-columns:repeat(3,minmax(160px,1fr));gap:14px;margin:10px 0 20px;font-size:.95rem
    }
    @media (max-width:720px){ .stats{grid-template-columns:1fr 1fr} }
    @media (max-width:440px){ .stats{grid-template-columns:1fr} }

    .stat{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid var(--border);border-radius:12px;padding:12px 10px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .stat strong{display:block;font-size:1.22rem;margin-top:6px}

    .trust-bar{
      background:rgba(255,255,255,.06);border-radius:999px;height:10px;width:86%;margin:6px auto 8px;overflow:hidden;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.35);
    }
    .trust-fill{
      background:linear-gradient(90deg, #22c55e, #10b981);
      height:100%;width:0%;border-radius:999px;transition:width .35s ease
    }

    .badges{
      margin:14px 0 22px;display:flex;justify-content:center;flex-wrap:wrap;gap:10px
    }
    .badge{
      background:rgba(84,132,255,.10);
      border:1px solid rgba(108,148,255,.55);
      color:#bcd3ff;border-radius:999px;padding:6px 12px;font-size:.85rem;white-space:nowrap;
      box-shadow:0 4px 14px rgba(84,132,255,.22);
    }

    .btn-group{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}

    .btn{
      appearance:none;border:0;border-radius:12px;min-width:140px;
      padding:11px 18px;cursor:pointer;font-size:.95rem;color:#0b1020;
      background:linear-gradient(180deg, #8ab6ff, #3f86ff);color:white;
      box-shadow:0 10px 22px rgba(63,134,255,.32), inset 0 1px 0 rgba(255,255,255,.2);
      transition:transform .12s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 14px 28px rgba(63,134,255,.38) }
    .btn.secondary{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      color:var(--text); box-shadow:0 8px 18px rgba(3,8,20,.35);
      border:1px solid var(--border);
    }
    .btn.secondary:hover{ filter:brightness(1.05) }

    .upload-wrap{ margin-top:26px;padding-top:18px;border-top:1px dashed var(--border) }
    .helper{ font-size:.9rem;color:var(--muted);margin-top:8px }
    .sr{ position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden }

    /* Sections (Activity/Friends) */
    .section{ margin-top:26px;padding-top:18px;border-top:1px dashed var(--border);text-align:left }
    .section h2{
      font-size:1.08rem;margin:0 0 12px;display:flex;align-items:center;gap:10px;
      letter-spacing:.2px
    }

    .feed{display:flex;flex-direction:column;gap:10px}
    .feed-item{
      background:var(--card);border:1px solid var(--border);border-radius:12px;padding:10px 12px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.02), 0 8px 18px rgba(0,0,0,.25)
    }
    .feed-item time{display:block;font-size:.82rem;color:var(--muted);margin-top:4px}

    .friends-list{display:flex;flex-direction:column;gap:8px}
    .friend-row{
      display:flex;align-items:center;justify-content:space-between;
      background:var(--card);border:1px solid var(--border);border-radius:12px;padding:8px 10px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.02), 0 8px 18px rgba(0,0,0,.25)
    }
    .row-actions{display:flex;gap:8px}
    .pill{display:inline-block;border:1px solid var(--border);border-radius:999px;padding:4px 10px;font-size:.82rem;color:var(--muted)}
    
    @media (max-width:520px){
      body{ padding:70px 12px 64px }
      .profile-box{ padding:26px 16px;border-radius:16px }
      .profile-pic{ width:120px;height:120px }
      .back-btn{ top:12px;left:12px;padding:9px 12px }
    }
  </style>

</head>
<body>
  <!-- üîô Back to Homepage -->
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Homepage</button>

  <div class="profile-box" role="region" aria-label="User profile">
    <img id="profile-pic" src="images/default-avatar.png" alt="Your profile photo" class="profile-pic" />

    <h1 id="user-name">Loading‚Ä¶</h1>
    <div class="email" id="user-email">Loading‚Ä¶</div>

    <div class="stats">
      <div class="stat">
        Role
        <strong id="role-val">‚Äî</strong>
      </div>

      <div class="stat">
        Trust Score
        <div class="trust-bar" aria-label="Trust score">
          <div class="trust-fill" id="trust-fill" style="width:0%"></div>
        </div>
        <strong id="trust-val">‚Äî / 100</strong>
      </div>

      <div class="stat">
        Activity Points
        <strong id="points-val">‚Äî</strong>
      </div>
    </div>

    <div class="badges" id="badges"></div>

    <div class="btn-group">
      <button class="btn secondary" onclick="alert('Edit profile ‚Äì coming soon')">Edit Profile</button>
      <button class="btn secondary" onclick="alert('Report ‚Äì coming soon')">Report Issue</button>
      <button class="btn" onclick="logoutUser()">Log Out</button>
    </div>

    <!-- Upload avatar -->
    <div class="upload-wrap">
      <label for="avatar-upload"><strong>Upload your photo</strong> (max 2MB):</label><br><br>
      <input type="file" id="avatar-upload" accept="image/*" style="margin-bottom: 10px;" />
      <button class="btn" id="upload-btn" onclick="uploadAvatar()">Upload</button>
      <div class="helper">TIP: Square images look best. Supported: JPG/PNG/WebP.</div>
        </div>

    <!-- Activity Feed -->
    <div class="section" id="activity-section">
      <h2>Activity</h2>
      <div id="activity-feed" class="feed" aria-live="polite">
        <div class="feed-item">Loading activity‚Ä¶</div>
      </div>
    </div>

    <!-- Friends -->
    <div class="section" id="friends-section">
      <h2>My Friends <span class="pill" id="friends-count">0</span></h2>
      <div id="friends-list" class="friends-list">
        <div class="friend-row"><span>Loading‚Ä¶</span></div>
      </div>
    </div>

    <!-- Friend Requests -->
    <div class="section" id="requests-section">
      <h2>Friend Requests <span class="pill" id="requests-count">0</span></h2>
      <div id="requests-list" class="friends-list">
        <div class="friend-row"><span>No pending requests.</span></div>
      </div>
    </div>
  </div>

  <script>

    // Supabase init
    const SUPABASE_URL = "https://xzwpqyomqjzmiqsszwkg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6d3BxeW9tcWp6bWlxc3N6d2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MjIxMTYsImV4cCI6MjA2OTk5ODExNn0.QbjDO1xifFkDuIAZZ9WHfGomgxwhanP9BQtgMrFqDgg";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Small helpers
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n|0));

        document.addEventListener('DOMContentLoaded', async () => {
      // ‚úÖ Stabilna sesja (sp√≥jnie z index.html)
      const { data: { session } } = await supabaseClient.auth.getSession();
      const user = session?.user || null;

      if (!user) {
        // bez alert√≥w; zapamiƒôtaj powr√≥t
        try { localStorage.setItem('ba_redirect', 'profile.html'); } catch {}
        location.replace('index.html?login=1');
        return;
      }

      const meta = user.user_metadata || {};

      // Avatar (cache-busting)
      const profilePic = document.getElementById("profile-pic");
      if (meta.avatar_url) {
        const bust = meta.avatar_url.includes("?") ? "&" + Date.now() : "?" + Date.now();
        profilePic.src = meta.avatar_url + bust;
      }

      // Pola podstawowe
      document.getElementById("user-name").textContent  = meta.name  || "BeAwarely User";
      document.getElementById("user-email").textContent = user.email || "Unknown";
      document.getElementById("role-val").textContent   = meta.role  || "User";

      const trust = clamp(meta.trust_score ?? 0, 0, 100);
      document.getElementById("trust-val").textContent   = `${trust} / 100`;
      document.getElementById("trust-fill").style.width  = `${trust}%`;
      document.getElementById("points-val").textContent  = (meta.points ?? 0);

      // Odznaki
      const badgeContainer = document.getElementById("badges");
      badgeContainer.innerHTML = "";
      const badges = Array.isArray(meta.badges) ? meta.badges : [];
      badges.forEach(text => {
        const div = document.createElement("div");
        div.className = "badge";
        div.textContent = text;
        badgeContainer.appendChild(div);
      });

      // Jednorazowe bezpieczne domy≈õlne metadane (opcjonalnie)
      if (meta.role == null || meta.points == null || meta.trust_score == null || meta.badges == null) {
        const updates = {
          data: {
            role: meta.role ?? "Specialist",
            points: meta.points ?? 320,
            trust_score: meta.trust_score ?? 87,
            badges: Array.isArray(meta.badges) ? meta.badges : [
              "Verified Expert",
              "100+ Posts",
              "15 AI-Verified Answers"
            ]
          }
        };
        const { error: updateError } = await supabaseClient.auth.updateUser(updates);
        if (updateError) {
          console.error("‚ùå Metadata update error:", updateError.message);
        } else {
          console.log("‚úÖ Metadata filled with defaults.");
          location.reload();
        }
      }

            // === Load social data ===
      try {
        await loadMyFeed();
        await loadFriends();
        await loadFriendRequests();
        subscribeRealtimeFeed(); // live updates (INSERT on activity_events)
      } catch(e) { console.warn('Social init error:', e); }

      // Reakcja na zmianƒô sesji w locie (np. wylogowanie w innej karcie)
      supabaseClient.auth.onAuthStateChange((_ev, newSession) => {

        if (!newSession) {
          location.replace('index.html');
        }
      });
    });

        async function logoutUser() {
      try {
        await supabaseClient.auth.signOut(); // jedna komenda ‚Äì sp√≥jnie z index.html
      } catch (e) {
        console.warn('signOut failed:', e?.message || e);
      } finally {
        location.replace('index.html'); // czysty redirect
      }
    }

    async function uploadAvatar() {
      const fileInput = document.getElementById('avatar-upload');
      const btn = document.getElementById('upload-btn');
      const file = fileInput.files?.[0];

      if (!file) { alert("Please select an image file."); return; }
      if (!file.type.startsWith('image/')) { alert("Please select an image file (JPG/PNG/WebP)."); return; }

      const maxSize = 2 * 1024 * 1024; // 2MB
      if (file.size > maxSize) { alert("Image is too large (max 2MB)."); return; }

      btn.disabled = true; btn.textContent = 'Uploading‚Ä¶';

      const { data: sessionData } = await supabaseClient.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) { alert("User not logged in."); btn.disabled = false; btn.textContent = 'Upload'; return; }

      const fileExt = (file.name.split('.').pop() || 'png').toLowerCase();
      const filePath = `${user.id}/avatar.${fileExt}`; // first segment MUST be user.id (RLS)

      const { error: uploadError } = await supabaseClient.storage
        .from('avatars')
        .upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert("Upload failed: " + uploadError.message);
        console.error(uploadError);
        btn.disabled = false; btn.textContent = 'Upload';
        return;
      }

      const { data: urlData } = supabaseClient.storage
        .from('avatars')
        .getPublicUrl(filePath);

      const avatarUrl = urlData.publicUrl;

      // Save to user metadata
      const { error: updateError } = await supabaseClient.auth.updateUser({
        data: { avatar_url: avatarUrl }
      });

      if (updateError) {
        alert("Failed to update profile: " + updateError.message);
        console.error(updateError);
        btn.disabled = false; btn.textContent = 'Upload';
        return;
      }

      // Refresh current image with cache-buster
      const img = document.getElementById('profile-pic');
      const bust = avatarUrl.includes("?") ? "&" + Date.now() : "?" + Date.now();
      img.src = avatarUrl + bust;

            alert("Photo uploaded!");

      // (Best-effort) emit to activity feed
      try {
        await supabaseClient.from('activity_events').insert({
          actor_id: user.id,
          verb: 'updated_avatar',
          subject_type: 'profile',
          subject_id: user.id,
          summary: 'Updated their profile photo',
          visibility: 'public'
        });
      } catch(e){ /* table may not exist yet ‚Äì ignore */ }

      btn.disabled = false; btn.textContent = 'Upload';

    }
      // ===== Activity & Friends logic (Supabase) =====

    async function loadMyFeed(limit=20){
      const { data: { session } } = await supabaseClient.auth.getSession();
      const uid = session?.user?.id;
      if(!uid) return;

      // RLS w tabeli activity_events powinno przepu≈õciƒá: w≈Çasne, public, friends
      const { data, error } = await supabaseClient
        .from('activity_events')
        .select('id, actor_id, verb, subject_type, summary, created_at')
        .order('created_at', { ascending:false })
        .limit(limit);

      const feed = document.getElementById('activity-feed');
      feed.innerHTML = '';
      if(error){ feed.innerHTML = `<div class="feed-item">Feed unavailable.</div>`; return; }
      if(!data?.length){ feed.innerHTML = `<div class="feed-item">No activity yet.</div>`; return; }

      for(const ev of data){
        const div = document.createElement('div');
        div.className='feed-item';
        const text = ev.summary || `${ev.verb} ¬∑ ${ev.subject_type}`;
        const t = new Date(ev.created_at).toLocaleString();
        div.innerHTML = `<div>${text}</div><time datetime="${ev.created_at}">${t}</time>`;
        feed.appendChild(div);
      }
    }

    async function loadFriends(){
      const { data: { session } } = await supabaseClient.auth.getSession();
      const uid = session?.user?.id;
      if(!uid) return;

      const { data, error } = await supabaseClient
        .from('friendships')
        .select('id, requester_id, addressee_id, status')
        .or(`requester_id.eq.${uid},addressee_id.eq.${uid}`)
        .eq('status','accepted');

      const list = document.getElementById('friends-list');
      const count = document.getElementById('friends-count');
      list.innerHTML = '';
      if(error){ list.innerHTML = `<div class="friend-row"><span>Friends unavailable.</span></div>`; count.textContent='0'; return; }
      if(!data?.length){ list.innerHTML = `<div class="friend-row"><span>No friends yet.</span></div>`; count.textContent='0'; return; }

      const rows = [];
      for(const f of data){
        const otherId = f.requester_id === uid ? f.addressee_id : f.requester_id;
        rows.push(otherId);
      }

      // pr√≥bujemy dograƒá display_name z profiles
      let names = {};
      if(rows.length){
        const { data: profs } = await supabaseClient
          .from('profiles')
          .select('id, display_name')
          .in('id', rows);
        (profs||[]).forEach(p=>{ names[p.id]=p.display_name || 'User'; });
      }

      rows.forEach(otherId=>{
        const row=document.createElement('div');
        row.className='friend-row';
        row.innerHTML=`<span>${names[otherId]||'User'}</span>
          <div class="row-actions">
            <button class="btn secondary" onclick="unfriend('${otherId}')">Unfriend</button>
          </div>`;
        list.appendChild(row);
      });
      count.textContent = String(rows.length);
    }

    async function loadFriendRequests(){
      const { data: { session } } = await supabaseClient.auth.getSession();
      const uid = session?.user?.id;
      if(!uid) return;

      const { data, error } = await supabaseClient
        .from('friendships')
        .select('id, requester_id')
        .eq('addressee_id', uid)
        .eq('status','pending');

      const list = document.getElementById('requests-list');
      const count = document.getElementById('requests-count');
      list.innerHTML = '';
      if(error){ list.innerHTML = `<div class="friend-row"><span>Requests unavailable.</span></div>`; count.textContent='0'; return; }
      if(!data?.length){ list.innerHTML = `<div class="friend-row"><span>No pending requests.</span></div>`; count.textContent='0'; return; }

      // nazwy nadawc√≥w
      const ids = data.map(r=>r.requester_id);
      let names = {};
      const { data: profs } = await supabaseClient
        .from('profiles')
        .select('id, display_name')
        .in('id', ids);
      (profs||[]).forEach(p=>{ names[p.id]=p.display_name || 'User'; });

      data.forEach(req=>{
        const row=document.createElement('div');
        row.className='friend-row';
        row.innerHTML=`<span>${names[req.requester_id]||'User'}</span>
          <div class="row-actions">
            <button class="btn" onclick="acceptRequest('${req.id}')">Accept</button>
            <button class="btn secondary" onclick="rejectRequest('${req.id}')">Reject</button>
          </div>`;
        list.appendChild(row);
      });
      count.textContent = String(data.length);
    }

    async function acceptRequest(requestId){
      const { error } = await supabaseClient
        .from('friendships')
        .update({ status: 'accepted' })
        .eq('id', requestId);
      if(error){ alert('Failed: '+error.message); return; }
      await loadFriends(); await loadFriendRequests();
    }

    async function rejectRequest(requestId){
      const { error } = await supabaseClient
        .from('friendships')
        .update({ status: 'rejected' })
        .eq('id', requestId);
      if(error){ alert('Failed: '+error.message); return; }
      await loadFriendRequests();
    }

    async function unfriend(otherUserId){
      const { data: { session } } = await supabaseClient.auth.getSession();
      const uid = session?.user?.id;
      if(!uid) return;

      // usu≈Ñ rekord (dowolna strona mo≈ºe usunƒÖƒá)
      const { error } = await supabaseClient
        .from('friendships')
        .delete()
        .or(`and(requester_id.eq.${uid},addressee_id.eq.${otherUserId}),and(requester_id.eq.${otherUserId},addressee_id.eq.${uid})`);
      if(error){ alert('Failed: '+error.message); return; }
      await loadFriends();
    }

    function subscribeRealtimeFeed(){
      try{
        supabaseClient
          .channel('realtime-activity')
          .on('postgres_changes',
            { event: 'INSERT', schema: 'public', table: 'activity_events' },
            async () => { await loadMyFeed(); }
          )
          .subscribe();
      }catch(e){ /* ok */ }
    }
  </script>
</body>
</html>
