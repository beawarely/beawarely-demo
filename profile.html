<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile – BeAwarely</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .profile-box {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .send-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Your Profile</h1>
  <div class="profile-box">
    <p><strong>Email:</strong> <span id="user-email">loading...</span></p>
    <p><strong>ID:</strong> <span id="user-id">loading...</span></p>
    <p><strong>Status:</strong> Logged In ✅</p>
    <button class="send-btn" onclick="logoutUser()">Log Out</button>
  </div>

  <script>
    const SUPABASE_URL = "https://xzwpqyomqjzmiqsszwkg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6d3BxeW9tcWp6bWlxc3N6d2tnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MjIxMTYsImV4cCI6MjA2OTk5ODExNn0.QbjDO1xifFkDuIAZZ9WHfGomgxwhanP9BQtgMrFqDgg";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabaseClient.auth.getUser();

      const user = data?.user;
      if (!user) {
        alert("You are not logged in.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById('user-email').textContent = user.email || 'No email';
      document.getElementById('user-id').textContent = user.id || 'Unknown';
    });

    async function logoutUser() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        alert("Error signing out");
        console.error(error.message);
      } else {
        location.href = "index.html";
      }
    }
  </script>
</body>
</html>
