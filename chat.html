  <script>
  // --- Autogrow textarea + stabilne przewijanie --- //
  (function(){
    const input = document.getElementById('chatInput');
    const msgs  = document.getElementById('chatMessages');
    const send  = document.getElementById('sendBtn');

    if (!input || !msgs) return;

    function scrollToBottom(){
      // requestAnimationFrame = pÅ‚ynny scroll po DOM update
      requestAnimationFrame(()=>{ msgs.scrollTop = msgs.scrollHeight; });
    }

    function autoGrow(){
      input.style.height = 'auto';
      const max = 6 * 22; // ok. 6 linii (22px line-height)
      input.style.height = Math.min(input.scrollHeight, max) + 'px';
    }

    input.addEventListener('input', autoGrow);
    // pierwsze wyliczenie
    autoGrow();

    // zabezpieczenie przed wielokrotnym klikaniem
    let sending = false;
    if (send){
      const origHandler = send.onclick;
      send.onclick = async () => {
        if (sending) return;
        sending = true;
        try {
          await origHandler?.();
        } finally {
  sending = false;
  scrollToBottom();
  autoGrow();
  input.focus(); // â¬…ï¸ utrzymaj fokus po wysÅ‚aniu
}
      };
    }

    // po kaÅ¼dych 300ms â€“ jeÅ›li coÅ› doszÅ‚o asynchronicznie, dociÄ…gnij dÃ³Å‚
    // (lekki â€watcherâ€; moÅ¼esz usunÄ…Ä‡, jeÅ›li zbÄ™dny)
    let prevCount = 0;
    setInterval(()=>{
      const count = msgs.children.length;
      if (count !== prevCount){
        prevCount = count;
        scrollToBottom();
      }
    }, 300);
  })();
</script>
